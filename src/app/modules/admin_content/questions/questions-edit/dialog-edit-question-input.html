<h1 mat-dialog-title>Loại câu hỏi:  {{data.type}}</h1>
<div mat-dialog-content>
  <p>Nhập nội dung câu trả lời</p>
  <mat-form-field style="width: 100%">
    <mat-label>Đáp án A:</mat-label>
    <textarea matInput [(ngModel)]="data.content"  id="" cols="61.5" rows="10"></textarea>
  </mat-form-field>
  <div>
    <input disabled matInput type="checkbox" checked/> Đáp án đúng
  </div>
</div>
<div mat-dialog-actions style="display: inline;float: right">
  <button mat-button (click)="onNoClick()">Thoát</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Lưu thay đổi</button>
</div>
