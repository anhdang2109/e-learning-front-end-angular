
<div class="content-wrapper" style="min-height: 415.969px;">

  <div class="content-header">

        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Quản lý danh mục</h1>

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">

      <!-- .row -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <!-- .card-header -->
            <div class="card-header">
              <h3 class="card-title">Danh sách danh mục</h3>
              <a style="width: 190px" class="btn btn-success btn-sm float-right" routerLink="/admin/categories/add">
                <i class="fas fa-plus-circle" aria-hidden="true"></i>
                <span>&nbsp;</span>
                Thêm danh mục</a>
            </div>
            <!-- /.card-header -->

            <!-- .card-body -->
            <div class="card-body">
              <div class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                  <div class="col-sm-12 col-md-6">
                    <div class="dataTables_length" id="example1_length"><label>Hiển thị
                      <select name="example1_length" aria-controls="example1" class="custom-select custom-select-sm form-control form-control-sm" id="pageSizeSelect">
                        <option value="5">5</option>
                        <option value="10">10</option>
                      </select> danh mục </label></div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <div id="example1_filter" class="dataTables_filter">
                      <form action="/admin/categories" method="get">
                        <div class="form-inline" style="float: right">
                          <input class="form-control form-control-sm" style="width: 340px" name="s" id="s" type="search" placeholder="Nhập tên danh mục" aria-controls="example1">
                          <span>&nbsp;</span>
                          <a class="btn btn-secondary btn-sm" href="javascript:{}" onclick="this.closest('form').submit();return false;">
                            <i class="fas fa-search" aria-hidden="true"></i>
                            Tìm kiếm
                          </a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-12">
                    <table class="table table-hover text-nowrap table-responsive">
                      <thead>
                      <tr>
                        <th class="text-center" style="width: 5%">#</th>
                        <th style="width: 20%">Tên danh mục</th>
                        <th style="width: 40%">Mô tả danh mục</th>
<!--                        <th class="text-center" style="width: 10%">Tài liệu</th>-->
                        <th class="text-center" style="width: 15%">Action</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let category of listCategory">
                        <td class="text-center">{{category.id}}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.description}}</td>
<!--                        <td class="text-center">0</td>-->
                        <td><button [routerLink]="['/admin/categories/edit/' + category.id]"  class="btn btn-danger btn-sm" >Edit</button></td>
                        <td><button [routerLink]="['/admin/categories/delete/' + category.id]" class="btn btn-danger btn-sm">Delete</button></td>

                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-5">
                    <div class="dataTables_info" id="example1_info" role="status" aria-live="polite">
                      <p></p>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-7">

                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->

        </div>
