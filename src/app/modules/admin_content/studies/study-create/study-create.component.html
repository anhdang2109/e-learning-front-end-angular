<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Quản lý bài thi</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/admin">Trang chủ</a></li>
            <li class="breadcrumb-item active">Quản lý bài thi</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <!-- .row -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <!-- .card-header -->
            <div class="card-header">
              <h3 class="card-title">Gán bài thi</h3>
            </div>
            <!-- /.card-header -->

            <!-- .card-body -->
            <div class="card-body">
              <div id="body-container" class="container">
                <div class="row">

                  <div class="col-sm-12 col-md-12">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Mô tả: </label>
                          <textarea name="quiz-explain" id="quiz-explain" rows="3"
                                    class="form-control"
                                    [(ngModel)]="study.description"
                                    placeholder="Nhập mô tả">
                          </textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group"><label class="col-form-label"><strong>Câu hỏi: </strong></label>
                          <select
                            [(ngModel)]="assignedQuiz.id"
                            name="category"
                            class="form-control m-input">
                            <option *ngFor="let quiz of quizzes;" [value]="quiz.id" [selected]="quiz.id === 8">{{quiz.quizname}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="input-group">
                          <input [(ngModel)]="email" type="search" class="form-control form-control" placeholder="Nhập email">
                          <div class="input-group-append">
                            <button type="submit" class="btn btn-default" (click)="findUser()">
                              <i class="fa fa-search"></i>
                              Tìm người dùng
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <table class="table table-hover text-nowrap table-responsive">
                        <thead>
                        <tr>
                          <th style="width: 5%">#</th>
                          <th style="width: 20%">Tài khoản</th>
                          <th style="width: 30%">E-mail</th>
                          <th style="width: 8%" class="text-center">Ngày tạo</th>
                          <th style="width: 8%" class="text-center">Ngày cập nhập</th>
                          <th style="width: 15%" class="text-center">Trạng thái</th>
                          <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngIf="userExist == true">
                          <td>{{assignedUser.id}}</td>
                          <td>{{assignedUser.username}}</td>
                          <td>{{assignedUser.email}}</td>
                          <td>12-12-2020</td>
                          <td>12-12-2020</td>
                          <td>Hoạt động</td>
                          <td>
                            <button class="btn btn-danger btn-sm" (click)="delete()">
                              <i class="fas fa-trash">
                              </i>
                              Xoá
                            </button>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                    <br>
                    <div id="button-bar-container" class="col-md-12">
                      <div id="button-bar" class="col-md-12">
                        <a style="width: 190px" class="btn btn-success btn-sm float-right"
                           type="button"
                           (click)="create()">
                          <i class="fas fa-plus-circle"></i>
                          <span>&nbsp;</span>
                          Gán bài thi</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
