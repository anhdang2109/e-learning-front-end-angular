
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">Danh sách lượt thi
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/home/index">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/home/quizzes">Danh sách bài thi</a>
    </li>
    <li class="breadcrumb-item active">Danh sách lượt thi</li>
  </ol>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <!-- .card-header -->
        <div class="card-header">
          <h3 class="card-title">Danh sách lượt thi</h3>
        </div>
        <!-- /.card-header -->

        <!-- .card-body -->
        <div class="card-body">
          <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
            <div class="row">
              <div class="col-sm-12 col-md-6">
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="example1_filter" class="dataTables_filter">
                  <form  method="get">
                    <div class="form-inline" style="float: right">
                      <input class="form-control form-control-sm"
                             style="width: 340px"
                             name="s" id="s"
                             type="search"
                             placeholder="Nhập tên hoặc email hoặc SĐT"
                             aria-controls="example1">
                      <span>&nbsp;</span>
                      <a class="btn btn-secondary btn-sm">
                        <i class="fas fa-search"></i>
                        Tìm kiếm
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <table class="table table-hover text-nowrap table-responsive">
                  <thead>
                  <tr>
                    <th style="width: 5%">#</th>
                    <th style="width: 20%">Trạng thái</th>
                    <th style="width: 10%" class="text-center">Kết quả</th>
                    <th style="width: 7%" class="text-center">Ngày khởi tạo</th>
                    <th style="width: 8%" class="text-center">Ngày hoàn thành</th>
                    <th style="width: 15%"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let attempt of attempts">
                    <td>{{ attempt.id }}</td>
                    <td *ngIf="attempt.status == 'finished'">Hoàn thành</td>
                    <td *ngIf="attempt.status == 'in progress'">Đang làm</td>
                    <td class="text-center">{{ attempt.averageScore }} / 10</td>
                    <td class="text-center">12-12-2020</td>
                    <td class="text-center">12-12-2020</td>
                    <td class="project-actions text-center">
                        <a *ngIf="attempt.status == 'finished'" class="btn btn-info btn-sm"
                           [routerLink]="'/home/quizzes/'+ idStudy +'/attempts/view/' + attempt.id">
                          <i class="fas fa-folder"></i>
                          Xem lại
                        </a>
                      <a *ngIf="attempt.status == 'in progress'" class="btn btn-primary btn-sm"
                         [routerLink]="'/home/quizzes/'+ idStudy +'/attempts/view/' + attempt.id">
                        <i class="fas fa-folder"></i>
                        Làm tiếp
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-5">
                <div class="dataTables_info" id="example1_info" role="status"
                     aria-live="polite">
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button (click)="tryAttempt()" type="button" class="btn btn-success" style="width: 205px">
            Đăng kí lượt mới
          </button>
        </div>
      </div>
    </div>
  </div>


</div>
<!-- /.container -->
