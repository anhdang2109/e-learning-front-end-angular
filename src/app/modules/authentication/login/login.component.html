<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <!--    <a href="../../index2.html"><b>Admin</b></a>-->
    <b>Quiz</b>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg"><b>Đăng nhập</b></p>

            <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" name="username" formControlName="username">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="icheck-primary">
            <input type="checkbox" id="remember">
            <label for="remember">
              Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-4">
          <!--            <button type="submit" class="btn btn-primary btn-block">Sign In</button>-->
          <button (click)="login()" class="btn btn-primary btn-block">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
            </form>

      <!--      <div class="social-auth-links text-center mb-3">-->
      <!--        <p>- OR -</p>-->
      <!--        <a href="#" class="btn btn-block btn-primary">-->
      <!--          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook-->
      <!--        </a>-->
      <!--        <a href="#" class="btn btn-block btn-danger">-->
      <!--          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+-->
      <!--        </a>-->
      <!--      </div>-->
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a [routerLink]="['/forgot-password.html']" >Quên mật khẩu</a>
      </p>
      <p class="mb-0">
        <a [routerLink]="['/register']" class="text-center">Đăng ký</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</body>
